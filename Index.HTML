<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">  
            <img class=phone src="Phone.png" Alt="celular">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="Instagram-logo.png" alt="Logo do Instagram">
                <div class="login">
                    <Form>
                        <input class="entrada" type="text" name="Login" placeholder="telefone, nome de usuário ou email">
                        
                        <input class="entrada" type="password" name="Senha" Placeholder="Senha">
                        
                        <button class="botao"type=submit>Entrar</button>
                    </Form>
                    <br>
                    <a class="Line-jump">OU</a>
                    <br>
                    <img class="facebook-login" src="facebook-logo.png">Entrar com o facebook</img>
                    <br>

                    <a class="fsenha" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>   
                </div>
            </div>

            <div class=group>
                <div class="cadastro">
                    Não tem uma conta ainda? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                </div>
            </div>

            <br>
            <p>Obtenha o aplicativo</p>
            <br>
            <div id=apps>
                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img class="appstore" src="Appstore.png"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=E90336DA-26BE-447A-AC8A-162412C563E7&utm_content=lo&utm_medium=badge"><img class="playstore" src="GooglePlay.png"></a>
            </div>   
            
        </div>

    </div>
    
</body>
</html>
